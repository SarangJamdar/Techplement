<div class="container update-form mt-5 middle">
    <h3 class="text-center mb-4">Update Quote</h3>
    <form  [formGroup]="updatequoteform">
      <div class="form-group mb-4">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          placeholder="Enter your name"
          required
          formControlName="name"
        />
      </div>
      <div class="form-group mb-4">
        <label for="quote">Quote</label> 
        <textarea
          id="quote"
          class="form-control"
          name="quote"
          rows="3"
          placeholder="Enter the quote"
          required
          formControlName="quote"
        ></textarea>
      </div>
      <div class="form-group mb-4">
        <label for="category">Category</label>
        <input
          type="text"
          id="category"
          class="form-control"
          name="category"
          placeholder="Enter the category"
          required
          formControlName="category"
        />
      </div>
      <div class="text-center">
        <button type="submit" (click)="updatequote()" class="btn btn-primary btn-lg px-5">
          Update Quote
        </button>
      </div>
    </form>
  </div>
