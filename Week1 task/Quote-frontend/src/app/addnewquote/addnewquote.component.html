<div class="container mt-4 middle">
  <h2>Add a New Quote</h2>
  <form [formGroup]="postquotefrom" >
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name">
      <div  class="text-danger">
        <small >Name is required.</small>
        <small >Name must be at least 3 characters.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="quote" class="form-label">Quote</label>
      <textarea id="quote" class="form-control" formControlName="quote" rows="3"></textarea>
      <div class="text-danger">
        <small >Quote is required.</small>
        <small >Quote must be at most 250 characters.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" id="name" class="form-control" formControlName="category">
      <div  class="text-danger">
        <small>Category is required.</small>
      </div>
    </div>

    <button routerLink="/showallquotes" type="submit" (click)="onsubmit()" class="btn btn-primary">Submit</button>
  </form>
</div>
